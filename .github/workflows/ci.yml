# see https://github.com/sdras/awesome-actions for a good list of available action
name: CI

on:
  push:
    branches: [master, ci-*]
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+*"
  pull_request:
    branches: [master]

jobs:

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Cache packages
        id: cache-npm
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-npm-
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install dependencies
        run: npm ci
      - name: Run linting
        run: npm run lint

  tests:

    name: "${{ matrix.os }}/Node-${{matrix.node-version}}"
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node-version: [12.x]
        # code-version: [stable, insiders]
        include:
        - os: ubuntu-latest
          node-version: 10.x
        - os: ubuntu-latest
          node-version: 14.x

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Build Package
      run: |
        npm ci
        npm run build
      # TODO test built grammar files don't change after this?
    - name: Run tests
      uses: GabrielBB/xvfb-action@v1.0
      with:
        run: npm test

  publish:
    # only if all tests complete and the commit is tagged as a release
    name: Publish to VS Code Marketplace
    needs: [lint, tests]
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags') && contains(github.ref, 'v')
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm ci
    - name: Publish to Open VSX Registry
      uses: HaaLeo/publish-vscode-extension@v1
      id: publishToOpenVSX
      with:
        pat: ${{ secrets.OPEN_VSX_TOKEN }}
    - name: Publish to Visual Studio Marketplace
      uses: HaaLeo/publish-vscode-extension@v1
      with:
        pat: ${{ secrets.VSCE_PUB }}
        registryUrl: https://marketplace.visualstudio.com
        extensionFile: ${{ steps.publishToOpenVSX.outputs.vsixPath }}
